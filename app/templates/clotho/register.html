<html>
    <head>
        <title>GARUDA |</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <!-- Font Awesome 
        <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">-->
        <!-- NProgress -->
        <link rel="stylesheet" type="text/css" href="css/nprogress.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-progressbar-3.3.4.min.css"/>
        <!-- Animate.css-->
        <link rel="stylesheet" type="text/css" href="css/animate.min.css"/> 

        <!-- Custom Theme Style -->
        <link rel="stylesheet" type="text/css" href="css/custom.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/user.css"/>
    </head>
    
    <body class="login" ng-app="myModule">>
        <div>
            <div class="register_wrapper">
                <div id="register" class="animate form registration_form">
                    <section class="login_content">
                        <form th:action="@{/register}" th:object="${msgInt}" method="post">
                            <h1>Create Account</h1>
                            <div>
                                <input type="text" class="form-control" placeholder="Username" required="" />
                            </div>
                            <div>
                                <input type="email" class="form-control" placeholder="Email" required="" />
                            </div>
                            <div>
                                <input type="password" class="form-control" placeholder="Password" required="" />
                            </div>
                            <div>
                                <button type="submit" class="btn btn-default submit">Submit</button>
                            </div>
                        </form>

                        <div class="clearfix"></div>

                        <div class="separator">
                            <p class="change_link">Already a member ?
                                <a href="#signin" class="to_register"> Log in </a>
                            </p>

                            <div class="clearfix"></div>
                            <br />

                            <div>
                                <p>&copy; 2017 All Rights Reserved. MIT Broad Foundry</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
