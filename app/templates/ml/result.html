{% extends "layout.html" %}

{%  block content %}
                
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left utitle">
                <h3>Model Training Results</h3>
                <br/>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Results</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">

                        <form action="" method='post'>
                        
                        <table class='table table-striped'>
                            <tr>
                                {% for column in columns %}
                                    <th class='eda-th'>{{column}}</th>
                                {% endfor %}

                                <th class='eda-th'>Details</th>
                                <th class='eda-th'>Deployment</th>
                            </tr>
                            {% for row in data %}
                            <tr>
                                {% for col in row %}
                                    <td>{{col}}</td>
                                {% endfor %}
                                <td>
                                    <input type='hidden' name='model' value='{{row[0]}}'/>
                                    <input type='submit' name='details_{{ loop.index }}' value='See details' class="btn btn-success"/></td>
                                <td><input type='button' name='api' value='Deploy Model' class="btn btn-info"/></td>
                            </tr>
                            {% endfor %}
                        </table>
                        </form>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
{% endblock %}

{% block add_script %}

{% endblock %}
